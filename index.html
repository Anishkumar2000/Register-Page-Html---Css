<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register Page</title>
   <link rel="stylesheet" href="/index.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Oswald:wght@200..700&family=Vollkorn:wght@400..900&display=swap"
      rel="stylesheet">
</head>

<body>

   <form class="container">
      <div class="header">
         <div class="box-1">
            <h3>Register</h3>
         </div>
         <div class="box-2">
            <div class="box-a">
               <label for="name">Your Name</label>
               <input type="text" id="name" placeholder="Enter Your Name">
               <p class="ename"></p>
            </div>
            <div class="box-b">
               <label for="email">Your E-Mail</label>
               <input type="email" id="email" placeholder="Enter Your E-Mail">
               <p class="ermail"></p>
            </div>
            <div class="box-c">
               <label for="password">Password</label>
               <input type="password" id="password" placeholder="Enter Your Password">
               <p class="erpassword"></p>
            </div>
            <div class="box-d">
               <label for="cpassword"> Confirm Password</label><br>
               <input type="password" id="cpassword" placeholder="Enter Your Confirm Password">
               <p class="ercpassword"></p>
            </div>
         </div>
         <div class="box-3">
            <button onclick="on()" type="submit">Submit</button>
         </div>
      </div>
   </form>
   <script src="/index.js"></script>
</body>


</html>
